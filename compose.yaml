services:
  server:
    build:
      context: .
      target: final
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - 8080:8080
    volumes:
      - server-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server-data:
